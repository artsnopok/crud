<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>User</title>
</head>
<body>
<label for="ID">ID: </label>
<a th:text="${user.getId()}" id="ID">VALUE</a>
<br/>
<label for="name">Имя: </label>
<a th:text="${user.getName()}" id="name">VALUE</a>
<br/>
<label for="surname">Фамилия: </label>
<a th:text="${user.getSurname()}" id="surname">VALUE</a>
<br/>
<label for="age">Возраст: </label>
<a th:text="${user.getAge()}" id="age">VALUE</a>
<br/>
<label for="email">Email: </label>
<a th:text="${user.getEmail()}" id="email">VALUE</a>
<br/>

<form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Изменить"/>
</form>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
